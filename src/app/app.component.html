<!--
  ngSwitch structural directive being used to display a loading or error
  screen instead of the normal page if the page is loading or if soemthing goes wrong
-->
<main [ngSwitch]="display">
  <app-loading *ngSwitchCase="'loading'"></app-loading>
  <app-terms *ngSwitchCase="'valid'" [terms]="termList"></app-terms>
  <app-error *ngSwitchDefault></app-error>
</main>
